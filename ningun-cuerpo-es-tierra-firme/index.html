<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - ¬øNing√∫n cuerpo es tierra firme?</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #022741;
            color: #abb2bf;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #b14abf;
            margin-bottom: 20px;
        }
        
        .test-info {
            background: #0a1929;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid #1e2a3a;
        }
        
        .file-test {
            margin: 10px 0;
            padding: 10px;
            background: #1e2a3a;
            border-radius: 4px;
        }
        
        .success { color: #41bf9a; }
        .error { color: #ff5f57; }
        
        #canvas-container {
            margin: 20px auto;
            border: 2px solid #1e2a3a;
            border-radius: 8px;
            padding: 20px;
            background: #0a1929;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Diagn√≥stico</h1>
    
    <div class="test-info">
        <h3>Estado de la carga:</h3>
        <div id="status">Iniciando pruebas...</div>
    </div>
    
    <div id="canvas-container">
        <div id="div-sketch"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    
    <script>
        let statusDiv;
        let testImages = [];
        let loadedCount = 0;
        let totalFiles = 6; // 6 im√°genes
        
        function preload() {
            statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '‚è≥ Cargando archivos...';
            
            // Intentar cargar las im√°genes
            try {
                testImages[0] = loadImage("foto/foto0.png", 
                    () => fileLoaded("foto0.png"), 
                    () => fileError("foto0.png"));
                testImages[1] = loadImage("foto/foto0t.png", 
                    () => fileLoaded("foto0t.png"), 
                    () => fileError("foto0t.png"));
                testImages[2] = loadImage("foto/foto1.png", 
                    () => fileLoaded("foto1.png"), 
                    () => fileError("foto1.png"));
                testImages[3] = loadImage("foto/foto1t.png", 
                    () => fileLoaded("foto1t.png"), 
                    () => fileError("foto1t.png"));
                testImages[4] = loadImage("foto/foto2.png", 
                    () => fileLoaded("foto2.png"), 
                    () => fileError("foto2.png"));
                testImages[5] = loadImage("foto/foto2t.png", 
                    () => fileLoaded("foto2t.png"), 
                    () => fileError("foto2t.png"));
            } catch(error) {
                statusDiv.innerHTML = `‚ùå Error en preload: ${error.message}`;
            }
        }
        
        function fileLoaded(filename) {
            loadedCount++;
            console.log(`‚úÖ Cargado: ${filename}`);
            updateStatus();
        }
        
        function fileError(filename) {
            console.log(`‚ùå Error cargando: ${filename}`);
            statusDiv.innerHTML += `<div class="file-test error">‚ùå No se pudo cargar: ${filename}</div>`;
        }
        
        function updateStatus() {
            statusDiv.innerHTML = `‚è≥ Archivos cargados: ${loadedCount}/${totalFiles}`;
            
            if (loadedCount === totalFiles) {
                statusDiv.innerHTML = `<div class="success">‚úÖ ¬°Todos los archivos cargados correctamente!</div>`;
            }
        }
        
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('div-sketch');
            background(50);
            
            fill(255);
            textAlign(CENTER, CENTER);
            textSize(16);
            text('Canvas de p5.js funcionando', width/2, height/2 - 20);
            text(`Archivos cargados: ${loadedCount}/${totalFiles}`, width/2, height/2 + 20);
            
            // Si hay im√°genes cargadas, mostrar la primera
            if (testImages[0]) {
                image(testImages[0], 0, 0, width, height);
            }
        }
        
        function draw() {
            // Mostrar informaci√≥n en tiempo real
            fill(255, 255, 255, 200);
            rect(10, height - 60, width - 20, 50);
            fill(0);
            textAlign(LEFT, TOP);
            textSize(12);
            text(`Frame: ${frameCount}`, 20, height - 50);
            text(`Mouse: ${mouseX}, ${mouseY}`, 20, height - 35);
            text(`Archivos: ${loadedCount}/${totalFiles}`, 20, height - 20);
        }
    </script>
</body>
</html>
